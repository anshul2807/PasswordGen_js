<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Password Gen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
   <div class="password-container">
     
       <div class="password-head">
        <span id="result">l823Zs78#Css09@</span>
           
       </div>
       <div class="password-body">
        <div class="form-control">
            <label for="len">Password Length</label>
            <input id="len" value="15" type="number" min="2" max="30">
        </div>
        <div class="form-control">
            <label for="upper">Contain Uppercase Letters</label>
            <input id="upper" type="checkbox">
        </div>
        <div class="form-control">
            <label for="lower">Contain Lowercase Letters</label>
            <input id="lower" type="checkbox">
        </div>
        <div class="form-control">
            <label for="number">Contain Numbers
            </label>
            <input id="number" type="checkbox">
        </div>
        <div class="form-control">
            <label for="symbols">Contain Symbols
            </label>
            <input id="symbols" type="checkbox">
        </div>
       </div>
       <div class="password-foot">
           <button>Generate Password</button>
       </div>
   </div>



    <script src="script.js"></script>
  </body>
</html>
